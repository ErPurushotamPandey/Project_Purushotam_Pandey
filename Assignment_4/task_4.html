<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h2 style="text-align: center;">Registration Form</h2>
  <form id="registrationForm" style="max-width: 400px; margin: 0 auto;">
    <div style="margin-bottom: 10px;">
      <label for="name" style="display: block;">Name:</label>
      <input type="text" id="name" name="name" required style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 10px;">
      <label for="email" style="display: block;">Email:</label>
      <input type="email" id="email" name="email" required style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 10px;">
      <label for="gender" style="display: block;">Gender:</label>
      <select id="gender" name="gender" required style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div style="margin-bottom: 10px;">
      <label for="country" style="display: block;">Country:</label>
      <input type="text" id="country" name="country" required style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
    </div>
    <div style="margin-bottom: 10px;">
      <label for="address" style="display: block;">Address:</label>
      <textarea id="address" name="address" required style="width: calc(100% - 20px); padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"></textarea>
    </div>
    <div>
      <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Submit</button>
      <button type="reset" style="width: 100%; padding: 10px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">Reset</button>
    </div>
  </form>
</body>
</html>
